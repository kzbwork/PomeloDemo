<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>登录(Login)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-scripte-type" content="text/javascript" />

  <meta name="version" content="1.0" />
  <meta name="keywords" content="pomelo" />
  <link type="text/css" rel="stylesheet" href="css/base.css" />
  <script src="js/lib/build/build.js" type="text/javascript"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/supersized.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="page-container">
  <h1>登录(Login)</h1>
  <div>
    <input type="text" id="username" class="username" placeholder="请输入您的用户名！">
    <input type="password" id="password" class="password" placeholder="请输入您的用户密码！">
    <button  class="submit_button" onclick="login()">登录</button>
  </div>
</div>

<!-- Javascript -->
<script src="js/lib/local/login/jquery-1.8.2.min.js" ></script>
</body>
<script type="text/javascript">
    require('boot');
</script>
<script type="text/javascript">
    //绑定键盘事件
    $(this).keydown(function (event) {
        if (event.keyCode == 13) {
            $("#btn_login").focus();
            event.returnValue = false;
            event.cancel = true;
            return login();
        }
    });

    var pomelo = window.pomelo;
    var host = "127.0.0.1";
    var port = "3010";
    function login() {
        var uname = $("#username").val();
        var upwd = $("#password").val();

        if(uname == "" || upwd == "")
        {
            alert("请填写完成");
            return;
        }
        var requestdata = {username : uname , password : upwd};
        pomelo.init({
            host: host,
            port: port,
            log: true
        }, function() {
            pomelo.request("connector.entryHandler.entry", requestdata, function(data) {
                alert(data.msg);
            });
        });
    }
</script>
</html>
